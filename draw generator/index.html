			<nav class="navbar navbar-expand-lg navbar-dark" style="background:#06283D">
				<div class="container">
					<a class="navbar-brand" href="#">Raffle Draw</a>

              </li>
            -->
					</ul>
				</div>
			</nav>
		</header>
		<div class="container-xxl flex-grow-1 container-p-y">
			<h4 class="py-3 mb-4">TICKETS</h4>
			<section class="content-wrapper">
				<main class="card" style="align-items:center;text-align:center;">
					<div class="col-lg-8 col-md-10 col-sm-12 col-xs-12 mx-auto">
						<h2 class="text-light pt-5 pb-2 text-center">Raffle Tickets</h2>
						<hr>
						<div class="card rounded-0">
							<div class="card-header rounded-0">
								<div class="d-flex justify-content-between align-items-end">
									<div class="col-auto flex-shrink-1 flex-grow-1">
										<div class="card-title">
											<b>List of Tickets</b>
										</div>
									</div><button class="btn btn-primary" data-bs-target="#modalCenter" data-bs-toggle="modal" type="button"><i class="fa-solid fa-plus-square"></i> Add New</button>
								</div>
							</div>
						</div>
						<div class="card-body rounded-0">
							<div class="container-fluid">
								<div class="alert alert-success rounded-0"></div>
								<div class="table-responsive">
									<table class="table table-striped table-hover table-bordered">
										<colgroup>
											<col width="10%">
											<col width="20%">
											<col width="60%">
											<col width="10%">
										</colgroup>
										<thead>
											<tr class="bg-primary bg-gradient text-white">
												<th class="text-center">#</th>
												<th class="text-center">Code</th>
												<th class="text-center">Name</th>
												<th class="text-center">Action</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<th class="text-center"></th>
												<td></td>
												<td></td>
												<td class="text-center">
													<div class="btn-group btn-group-sm">
														<button class="btn btn-outline-primary rounded-0 btn-sm edit_ticket" type="button"><i class="fa-solid fa-edit"></i></button> <button class="btn btn-outline-danger rounded-0 btn-sm delete_ticket" type="button"><i class="fa-solid fa-trash"></i></button>
													</div>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</main>
			</section>
		</div>
	</div><!-- Button trigger modal -->
	<!-- Modal -->
	<div aria-hidden="true" class="modal fade" id="modalCenter" tabindex="-1">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modalCenterTitle">Add tickets</h5><button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col mb-3">
							<label class="form-label" for="nameWithTitle">Code</label> <input class="form-control" id="code" maxlength="4" pattern="[0-9]{1,4}" placeholder="Enter code (max 4 digits)" required="" type="number">
						</div>
						<div class="invalid-feedback" id="codeError">
							Please enter a valid code (up to 4 digits).
						</div>
					</div>
					<div class="row g-2">
						<div class="col mb-0">
							<label class="form-label" for="name">Name</label> <input class="form-control" id="name" placeholder="Enter your name" type="text">
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-outline-secondary" data-bs-dismiss="modal" type="button">Close</button> <button class="btn btn-primary" id="saveChangesBtn" type="button">push</button>
				</div>
			</div>
		</div>
	</div>
	<div class="text-center mt-4">
		<button class="btn btn-primary" data-bs-target="#fullscreenModal" data-bs-toggle="modal" id="draw" type="button">Draw</button>
	</div>
	<section class="fullscreen-bg">
		<!-- Fullscreen Modal -->
		<!-- Modal -->
		<div class="modal fade" id="fullscreenModal" tabindex="-1" aria-hidden="true">
			<div class="modal-dialog modal-fullscreen" role="document">
			  <div class="modal-content">
				<div class="modal-header">
				  <button
					type="button"
					class="btn-close"
					data-bs-dismiss="modal"
					aria-label="Close"></button>
				</div>
				<div id="modal-body">
					<div id="fullscreen-image">
						<img alt="Winner Image" id="modal-img" src="imgs/win_bg.jpg">
						<div class="winner-text">
							<div class="col-md">
								<div class="text-light small fw-medium"></div>
								<div class="demo-inline-spacing"></div>
							</div>
							<h1 style="color:#06283D">Congratulations! <span id="winner" style="color:#06283D"></span></h1>
							<p>You are the winner!</p>
							<p>
								<div id="image-container" class="card-img-top">
                   
								

								</div>
							</p>
						</div>
					</div>
					<div class="modal-footer"></div>
				</div>
			</div>
		</div>
	</section>
